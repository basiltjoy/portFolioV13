name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write   # Required so the action can push to gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm ci

      # Step 4: Install Angular CLI globally (ensures ng command works)
      - name: Install Angular CLI
        run: npm install -g @angular/cli

      # Step 5: Build Angular app for production
      - name: Build Angular App
        run: ng build --configuration production --base-href /portFolioV13/

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/portFolioV13
